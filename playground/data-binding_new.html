<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-bind:id='uuid' v-bind:class='name'>
            <p>{{num}}</p>
            <p>{{doubleNum}}</p>
        </div>
        <div v-if='loading'>
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show='loading'>
            test
        </div>

        <div>
            <input v-model='message' type="text">
            <p>{{message}}</p>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
new Vue({
    el: '#app',
    data: {
        num: 10,
        uuid: 'abc123',
        name: 'text-blue',
        loading: false,
        message: ''
    },
    computed: {
        doubleNum: function() {
            return this.num * 2;
        }
    }
})
</script>
</body>
</html>
