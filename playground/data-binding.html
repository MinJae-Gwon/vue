<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id='uuid' v-bind:class='name'>{{num}}</p>
        <p>{{doubleNum}}</p>
        <div v-if="loading">
            Loading....
        </div>
        <div v-else>
            User loged in
        </div>
        <div v-show="loading">
            Loading
            <!-- v-if 와 다른점 => show는 display none으로 바뀌고 , if는 아예 사라짐 -->
        </div>
        <!-- TODO: inputbox를 만들고 입력된 값을 p태그에 출력 해보세요-->
        <input type="text" v-model="message">
        <p>{{message}}</p>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
            num: 10,
            uuid : 'abc1234',
            name: 'text-blue',
            loading: true,
            message: "",
        },
        computed: {
            doubleNum: function() {
                return this.num * 2;
            }
        }
    })
    </script>
</body>
</html>
